export default class Foo extends React.Component {
  render() {
    const { foo, bar } = this.props;
    return (
      <div>
        <span>
          Hello world
          <div>
            {foo}
          </div>
        </span>
        This is {foo} {bar}
      </div>
    )
  }
}</textarea>
